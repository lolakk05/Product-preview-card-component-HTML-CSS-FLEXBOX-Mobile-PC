<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel='stylesheet' href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

<div id="container">
  <div class="picture">
    <picture>
      <source
        media="(max-width: 375px)"
        srcset="images/image-product-mobile.jpg">
      <img class="desktopPicture"
        src="images/image-product-desktop.jpg">
    </picture>
  </div>
  <div class="text">
  <p><kbd>PERFUME</kbd> </p>
  <h1>Gabrielle<br> Essence Eau De Parfum</h1>

  <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.</p> 
  <p><span class="price">$149.99</span><s>$169.99</s></p> 
  <button><img class="addToCart" src="images/icon-cart.svg">Add to Cart</button>
  </div>
</div> 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">lolakk</a>.
  </div>
</body>
</html>
